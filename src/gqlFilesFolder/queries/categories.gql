query categories{
    categories{
        id
        name
        cats{
            id
            name
            color
            categoryId
            category{
                id
                name
                cats{
                    id
                    name
                    color
                    categoryId
                    createdAt
                    updatedAt
                }
                createdAt
                updatedAt
            }
            createdAt
            updatedAt
        }
        createdAt
        updatedAt
    }
}